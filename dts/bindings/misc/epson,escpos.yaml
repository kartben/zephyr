title: Epson ESC/POS thermal printer

description: |
    Epson ESC/POS compatible thermal printer driver.

    ESC/POS is a command system for controlling receipt
    printers, commonly used in point-of-sale systems.

    Example:
      &uart1 {
          escpos: escpos {
              compatible = "epson,escpos";
          };
      };

compatible: "epson,escpos"

include: uart-device.yaml
