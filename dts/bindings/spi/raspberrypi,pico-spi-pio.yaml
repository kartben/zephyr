description: Raspberry Pi Pico SPI via PIO

compatible: "raspberrypi,pico-spi-pio"

include: ["spi-controller.yaml", "raspberrypi,pico-pio-device.yaml", "reset-device.yaml"]

properties:
  clk-gpios:
    type: phandle-array
    required: true
    description: |
      Output pin for SPI clock

  mosi-gpios:
    type: phandle-array
    description: |
      Output pin for Controller Out Peripheral In.

  miso-gpios:
    type: phandle-array
    description: |
      Input pin for Controller In Peripheral Out.

  sio-gpios:
    type: phandle-array
    description: |
      Single I/O gpio info

      GPIO input/output pin for 3-wire mode.

  clocks:
    required: true
