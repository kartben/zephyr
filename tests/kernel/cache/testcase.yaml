tests:
  kernel.cache.api:
    tags:
      - kernel
      - cache
    filter: CONFIG_CACHE_MANAGEMENT
    platform_exclude:
      - bcm958402m2/bcm58402/m7
      - bcm958401m2
      # nRF54L NS boards have a HAL issue with nrf_cache_data_unit_validity_check
      - nrf54l15dk/nrf54l10/cpuapp/ns
      - nrf54l15dk/nrf54l15/cpuapp/ns
      - nrf54lm20dk/nrf54lm20a/cpuapp/ns
      - panb611evb/nrf54l15/cpuapp/ns
      - raytac_an54lq_db_15/nrf54l15/cpuapp/ns
      - bl54l15_dvk/nrf54l10/cpuapp/ns
      - bl54l15_dvk/nrf54l15/cpuapp/ns
      - bl54l15u_dvk/nrf54l15/cpuapp/ns
    integration_platforms:
      - qemu_xtensa/dc233c
      - qemu_cortex_a53
      - nsim/nsim_em
      - qemu_x86
      - qemu_x86_64
  kernel.cache.api.minimallibc:
    tags:
      - kernel
      - cache
      - libc
    filter: CONFIG_CACHE_MANAGEMENT and CONFIG_MINIMAL_LIBC_SUPPORTED
    platform_exclude:
      - bcm958402m2/bcm58402/m7
      - bcm958401m2
      # nRF54L NS boards have a HAL issue with nrf_cache_data_unit_validity_check
      - nrf54l15dk/nrf54l10/cpuapp/ns
      - nrf54l15dk/nrf54l15/cpuapp/ns
      - nrf54lm20dk/nrf54lm20a/cpuapp/ns
      - panb611evb/nrf54l15/cpuapp/ns
      - raytac_an54lq_db_15/nrf54l15/cpuapp/ns
      - bl54l15_dvk/nrf54l10/cpuapp/ns
      - bl54l15_dvk/nrf54l15/cpuapp/ns
      - bl54l15u_dvk/nrf54l15/cpuapp/ns
    integration_platforms:
      - qemu_xtensa/dc233c
      - qemu_cortex_a53
      - nsim/nsim_em
      - qemu_x86
      - qemu_x86_64
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
