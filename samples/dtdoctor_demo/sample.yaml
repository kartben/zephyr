sample:
  name: DT Doctor Demo
  description: Demonstrates the dtdoctor tool for diagnosing Devicetree errors
tests:
  sample.dtdoctor_demo:
    platform_allow:
      - reel_board
      - nrf52840dk/nrf52840
      - nucleo_f746zg
      - qemu_cortex_m3
    integration_platforms:
      - reel_board
    tags: devicetree
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "DT Doctor Demo Application"
        - "Application completed successfully"
