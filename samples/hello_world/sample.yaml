sample:
  description: Hello World sample, the simplest Zephyr
    application
  name: hello world
common:
  min_ram: 2
  min_flash: 16
  tags: introduction
  integration_platforms:
    - native_sim
  harness: build
  harness_config:
#    expect_failure: true
    type: multi_line
    ordered: true
    regex:
      - "Linking C static library zephyr/kernel/libkernel.a"
      - "Converted to uf2, output size: \\d+, start address: 0x4000"
tests:
  sample.basic.helloworld:
    tags: introduction

