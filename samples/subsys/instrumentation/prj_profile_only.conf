# Instrumentation sample configuration - Profile only mode
# This configuration enables only profiling (statistical mode) to focus on performance analysis

CONFIG_INSTRUMENTATION=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_TIMESLICE_SIZE=0

# Disable call graph (tracing) mode to reduce overhead
CONFIG_INSTRUMENTATION_MODE_CALLGRAPH=n

# Enable only statistical profiling mode
CONFIG_INSTRUMENTATION_MODE_STATISTICAL=y
CONFIG_INSTRUMENTATION_MODE_STATISTICAL_MAX_NUM_FUNC=512
CONFIG_INSTRUMENTATION_MODE_STATISTICAL_MAX_CALL_DEPTH=65535
