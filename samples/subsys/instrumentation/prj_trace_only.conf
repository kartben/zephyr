# Instrumentation sample configuration - Trace only mode
# This configuration enables only tracing (callgraph mode) to minimize overhead

CONFIG_INSTRUMENTATION=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_TIMESLICE_SIZE=0

# Enable only call graph (tracing) mode
CONFIG_INSTRUMENTATION_MODE_CALLGRAPH=y
CONFIG_INSTRUMENTATION_MODE_CALLGRAPH_TRACE_BUFFER_SIZE=16000
CONFIG_INSTRUMENTATION_MODE_CALLGRAPH_BUFFER_OVERWRITE=y

# Disable statistical profiling to reduce overhead
CONFIG_INSTRUMENTATION_MODE_STATISTICAL=n
