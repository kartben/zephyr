sample:
  name: Distance measurement sample
common:
  tags: sensors
  harness: console
  harness_config:
    type: one_line
    regex:
      - "^[a-zA-Z0-9_,+-.]*: [0-9\\.]+m$"
tests:
  sample.sensor.distance_polling:
    filter: dt_alias_exists("distance0")
    integration_platforms:
      - arduino_nicla_vision/stm32h747xx/m7     # vl53l1x
      - mikroe_clicker_ra4m1/r7fa4m1ab3cfm      # mikroe_lightranger_2_click shield
    extra_args:
      - platform:mikroe_clicker_ra4m1/r7fa4m1ab3cfm:SHIELD="mikroe_lightranger_2_click"
