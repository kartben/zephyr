# Configuration overlay for connecting to CitrineOS Central System
#
# CitrineOS is an open-source OCPP Central System implementation
# Default configuration assumes CitrineOS is running on the local network

# CitrineOS default configuration
CONFIG_NET_SAMPLE_OCPP_PORT=8080

# CitrineOS uses a different endpoint path than SteVe
# This will be set in the application code via overlay

# Optionally increase timeouts for CitrineOS if needed
# CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=10000
