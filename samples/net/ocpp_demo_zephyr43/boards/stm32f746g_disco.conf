# Board-specific configuration for STM32F746G Discovery

# Enable Ethernet
CONFIG_ETH_STM32_HAL=y

# Enable USB OTG FS
CONFIG_USB_DC_STM32=y

# Display configuration
CONFIG_DISPLAY_STM32_LTDC=y

# Touch configuration
CONFIG_INPUT=y
CONFIG_INPUT_FT5336=y

# SDRAM for frame buffers
CONFIG_MEMC_STM32_SDRAM=y

# External Flash
CONFIG_FLASH_STM32_QSPI=y
