# HTTP & Websocket
CONFIG_HTTP_CLIENT=y
CONFIG_WEBSOCKET_CLIENT=y

# Networking config
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POLL_MAX=4
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_DRIVER=y
CONFIG_LOG=y
CONFIG_NET_LOG=y

# OCPP
CONFIG_OCPP=y

# Server configuration - REQUIRED: Update these for your environment
# Replace with your actual server IPs before building
CONFIG_NET_SAMPLE_SNTP_SERVER="pool.ntp.org"
CONFIG_NET_SAMPLE_OCPP_SERVER="your-ocpp-server-ip"
CONFIG_NET_SAMPLE_OCPP_PORT=8180

# Memory configuration
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=32768

CONFIG_JSON_LIBRARY=y
CONFIG_PICOLIBC=y
CONFIG_NET_ARP=y
CONFIG_NET_UDP=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_OPTION_CALLBACKS=y
CONFIG_TEST_RANDOM_GENERATOR=y

CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048
CONFIG_NET_PKT_RX_COUNT=28
CONFIG_NET_BUF_RX_COUNT=60
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

CONFIG_SNTP=y

CONFIG_ZBUS=y
CONFIG_ZBUS_RUNTIME_OBSERVERS=y
CONFIG_POSIX_API=y
CONFIG_POSIX_CLOCK_SELECTION=y

# Display and LVGL
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_WRN=y

CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=32768
CONFIG_LV_USE_LOG=y
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_BTN=y
CONFIG_LV_USE_ARC=y
CONFIG_LV_USE_BAR=y
CONFIG_LV_USE_TEXTAREA=y
CONFIG_LV_USE_CHART=y
CONFIG_LV_FONT_MONTSERRAT_12=y
CONFIG_LV_FONT_MONTSERRAT_14=y
CONFIG_LV_FONT_MONTSERRAT_16=y
CONFIG_LV_FONT_MONTSERRAT_20=y
CONFIG_LV_USE_METER=y

# USB Device Next Stack
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_DEVICE_MANUFACTURER="Zephyr Project"
CONFIG_USB_DEVICE_PRODUCT="OCPP Demo"

# CDC ACM for USB serial
CONFIG_USB_DEVICE_DRIVER_LOG_LEVEL_WRN=y

# CPU Load Monitoring
CONFIG_CPU_LOAD=y
CONFIG_CPU_LOAD_LOG_LEVEL_INF=y
CONFIG_SCHED_THREAD_USAGE=y

# Threading
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y

# Shell for debugging
CONFIG_SHELL=y
CONFIG_LV_Z_SHELL=y

# Increase system workqueue stack for LVGL
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Timers
CONFIG_TIMER=y

# Printk
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
