CONFIG_STEPPER=y
CONFIG_LOG=y
CONFIG_INPUT=y
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_PAJ7620=y
CONFIG_PAJ7620_TRIGGER_NONE=y

CONFIG_STEP_INTERVAL_NS=3000000
CONFIG_MONITOR_THREAD_STACK_SIZE=4096
CONFIG_MONITOR_THREAD_TIMEOUT_MS=1000

# Enable stack protection to catch overflow issues
CONFIG_HW_STACK_PROTECTION=y
CONFIG_STACK_SENTINEL=y

# Increase main stack size for safety
CONFIG_MAIN_STACK_SIZE=4096

# Enable thread monitoring for debugging
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_STACK_INFO=y
