sample:
  name: Home Assistant Integration
  description: Sample demonstrating Home Assistant integration with Zephyr
common:
  tags:
    - homeassistant
    - mqtt
    - iot
  integration_platforms:
    - native_sim
    - qemu_x86
  harness: console
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "Home Assistant Integration Sample"
      - "Home Assistant client initialized"
tests:
  sample.lib.homeassistant:
    platform_allow: native_sim
